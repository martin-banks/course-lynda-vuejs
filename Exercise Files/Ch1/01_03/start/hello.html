<!DOCTYPE html>

<script type="text/javascript" src="https://unpkg.com/vue@2.1.10/dist/vue.js"></script>

<div id="app">
		<h1>{{ msg }}</h1>
		<a :href="url">Click me</a>
</div>

<script>
const vm = new Vue({
	el: '#app',
	data: {
		msg: 'Hello from Vue!',
		url: 'https://google.com',
	},
})

</script>
