<!DOCTYPE html>

<script type="text/javascript" src="https://unpkg.com/vue@2.1.10/dist/vue.js"></script>

<div id="app">
	<global-component></global-component>
	<local-component></local-component>
	<local-component></local-component>
</div>

<script>
/*eslint-disable*/
	Vue.component('global-component', {
		template: '<div>Global component stuff</div>'
	})

	const LocalComponent = {
		template: '<div @click="showNum">Local component __ {{ num }} __</div>',
		data() {
			return {
				num: Math.random(),
			}
		},
		methods: {
			showNum() {
				window.alert(this.num)
			}
		}
	}

	new Vue({
	el: '#app',
	data: {
		num: 42
	},
	components: {
		'local-component': LocalComponent,
	},
});
</script>

<style>
div#app {
	border: none;
}
div {
	border: solid 2px black;
	margin-bottom: 20px;
	padding: 10px;
}
</style>
